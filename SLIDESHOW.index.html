<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
      <title>SLIDESHOW</title>

      <link rel="stylesheet" href="SLIDESHOW.css">
</head>

<body>
  <div class="content">
    <div class="slides">
      <input type="radio" name="slides" id="slide1" checked>
      <input type="radio" name="slides" id="slide2"> 
      <input type="radio" name="slides" id="slide3">
      <input type="radio" name="slides" id="slide4">
      <input type="radio" name="slides" id="slide5">



      <div class="slide-s1">
        <img src="imagens/car-1.png" alt="car-1">
      </div>
      <div class="slide">
        <img src="imagens/car-2.jpg" alt="car-2">
      </div>
      <div class="slide">
        <img src="imagens/car-3.jpg" alt="car-3">
      </div>
      <div class="slide">
        <img src="imagens/car-4.jpg" alt="car-4">
      </div>
      <div class="slide">
        <img src="imagens/car-5.jpg" alt="car-5">
      </div>
    </div>
    <div class="navegar">
      <label for="slide1" class="barra"></label>
      <label for="slide2" class="barra"></label>
      <label for="slide3" class="barra"></label>
      <label for="slide4" class="barra"></label>
      <label for="slide5" class="barra"></label>

    </div>
    

  </div>
</body>

</html>
